<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css"> 
<link rel="stylesheet" href="css/main.css"> 
  <title>Frontend Mentor | Expenses chart component</title>
<script src="js/all.min.js"></script>
<script type = "module"src="js/index.js" defer ></script>
  
</head>
<body>
  <main>
  <header>
    <div class="balance">
    <p>My balance</p>
    <h1>$921.48</h1>
  </div>
  <img src="images/logo.svg" alt="logo" />
  </header>

  <section>
    <h2>Spending - Last 7 days</h2>
    <div class="day-bars">
      <div class="mon day"><span></span><p>mon</p></div>
      <div class="tue day"><span></span><p>tue</p></div>
      <div class="wed day"><span></span><p>wed</p></div>
      <div class="thu day"><span></span><p>thu</p></div>
      <div class="fri day"><span></span><p>fri</p></div>
      <div class="sat day"><span></span><p>sat</p></div>
      <div class="sun day"><span></span><p>sun</p></div>
    </div>
 
    <hr>
    <div class="total">
      <div class="this-month">
        <h3 class="text">Total this month</h3>
        <h3 class="month-balance">$478.33</h3>
      </div>
      <div class="last-month">
        <p class="percents">+2.4%</p>
        <p class="last-month-text">from last month</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
